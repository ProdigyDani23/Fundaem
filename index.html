<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fundación Deportiva Elina Morales</title>
        <meta name="description" content="La Fundación Deportiva Elina Morales incentiva la práctica deportiva para transformar vidas de niños y jóvenes en situaciones desfavorecidas.">
        <meta name="keywords" content="Fundación, deporte, niños, jóvenes, ayuda, transformación social">
        <meta name="author" content="Fundación Deportiva Elina Morales">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    
</head>
<body>
    <header class="main-header">
        <img src="logo.jpg" alt="Logo de la fundacion deportiva">
        <h1>Fundación Deportiva Elina Morales</h1>
        <p>Incentivando la práctica deportiva para transformar vidas.</p>
    </header>
    <nav class="main-nav">
        <a href="#about">Quienes somos</a>
        <a href="#projects">Proyectos</a>
        <a href="#events">Eventos</a>
        <a href="#contact">Contacto</a>
    </nav>
    <main>


        <section id="welcome" class="video-container">
            <video src="video-presentacion.mp4" type="video/mp4" controls autoplay muted loop></video>
        </section>
        <section id="about">
            <h2>Quienes somos</h2>
            <p id="about-text"></p>
        </section>
        <section id="mission">
            <h2>Mision</h2>
            <p id="about-mision"></p>
        </section>
        <section id="vision">
            <h2>Vision</h2>
            <p id="about-vision"></p>
        </section>



        <section id="projects">
            <h2>Proyectos</h2>
            <p id="descripcion"></p>
        </section>



        <section id="events">
            <h2>Eventos</h2>
            <article>
                <h3 id="tituloSombLoco"></h3>
                <p id="descripcionSombLoco"></p>
                <div class="video-container">
                    <video src="evento1.mp4" type="video/mp4" controls autoplay muted loop></video>
                </div>
            </article>

            <article>
                <h3 id="titulomaCometas"></h3>
                <p id="descripcionCometas"></p>
                <div class="video-container">
                    <video src="evento2.mp4" type="video/mp4" controls autoplay muted loop></video>
                </div>
            </article>
        </section>


        <section id="contact">
            <h2>Contacto</h2>
            <form >
                <label for="name">Nombre</label>
                <input id="name" type="text" placeholder="Nombre" required>
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" placeholder="Correo Electrónico" required>
                <textarea placeholder="Mensaje" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>


    </main>
    <footer>
        <p>&copy; 2024 Fundación Deportiva Elina Morales. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/share/15WZ8wKSts/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/fundaciondeportivaelinamorales/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/573022594051" target="_blank"><i class="fab fa-whatsapp"></i></a>

        </div>
    </footer>
    <script src="script.js"></script>

</body>
</html>
